<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <link rel="stylesheet" href="assets/estilos/estilo.css">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="assets/estilos/modal.css">
    <script src="assets/scripts/script.js"></script>
   
</head>
<body onload="fInicio()">
    <div id="div_modal">
        <!-- `cat_id`, `cat_categoria`,  -->
        <div id="div_form_categoria">
            <input type="hidden" id="cat_id">
            <label for="categoria">Categoría</label>
            <input type="text" id="categoria">
            <label for="cat_color">Color</label>
            <input type="text" id="cat_color">
            <p id="cur_error" class="linea_error">ERROR</p>
            <div class="botonera">
                <div onclick="fOcultarModal()">Cancelar</div>
                <div id="btn_curg" onclick="fCategoriaCRUD('a')">Grabar</div>
                <div id="btn_cure" onclick="fCategoriaCRUD('e')">Eliminar</div>
                <div id="btn_curm" onclick="fCategoriaCRUD('m')">Modificar</div>
            </div>
        </div>
        <!--  `cat_id`, `cat_categoria`, 'pr_pregunta', `pr_r1`, `pr_r2`, `pr_r3`, `pr_r4`, `pr_valida`  -->
        <div id="div_form_Preguntas">
            <input type="hidden" id="pr_id">
            <label for="cat_categoria">Categoría</label>
            <input type="text" id="cat_categoria">
            <label for="pr_pregunta">Pregunta</label>
            <input type="text" id="pr_pregunta">
            <label for="pr_r1">Respuesta 1</label>
            <input type="text" id="pr_r1">
            <label for="pr_r2">Respuesta 2</label>
            <input type="text" id="pr_r2">
            <label for="pr_r3">Respuesta 3</label>
            <input type="text" id="pr_r3">
            <label for="pr_r4">Respuesta 4</label>
            <input type="text" id="pr_r4">
            <label for="pr_valida">Respuesta válida</label>
            <input type="text" id="pr_valida">
            
            <label for="as_cur_id">CURSO</label>
            <!-- Aquí crearé el combo -->
            <div id="as_curso"></div>
            <p id="pr_error" class="linea_error">ERROR</p>
            <div class="botonera">
                <div onclick="fOcultarModal()">Cancelar</div>
                <div id="boton_añadir_pregunta" onclick="fPreguntasCRUD('a')" >Grabar</div>
                <div id="boton_eliminar_pregunta" onclick="fPreguntasCRUD('e')">Eliminar</div>
                <div id="boton_modificar_pregunta" onclick="fPreguntasCRUD('m')">Modificar</div>
            </div>
        </div>
        <!-- `al_id`, `al_nombre`, `al_apellidos`, `al_cur_id` -->
        <div id="div_form_alumnos">
            <input type="hidden" id="al_id">
            <label for="al_nombre">Nombre</label>
            <input type="text" id="al_nombre">
            <label for="al_apellidos">apellidos</label>
            <input type="text" id="al_apellidos">
            <label for="al_cur_id">Curso</label>
            <!-- Aquí crearé el combo -->
            <div id="al_curso"></div>
            <p id="al_error" class="linea_error">ERROR</p>
            <div class="botonera">
                <div onclick="fOcultarModal()">Cancelar</div>
                <div id="boton_grabar_alumnos" onclick="fAlumnoCRUD('a')">Grabar</div>
                <div id="boton_eliminar_alumnos" onclick="fAlumnoCRUD('e')">Eliminar</div>
                <div id="boton_modificar_alumnos" onclick="fAlumnoCRUD('m')">Modificar</div>
            </div>
        </div>
    </div>

    <header>
        <h1>Test</h1>
    </header>
    <nav>
        <div onclick="fMostrarCategorias()">Categorías</div>
        <div onclick="fMostrarPreguntas()">Preguntas</div>
    
    </nav>
    <section>
        <!-- esto es para que te muestre las selecciones (el combo) -->
        <!-- <select name="" id="prueba">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
        </select> -->
    </section>
    <footer></footer>
</body>
</html>
